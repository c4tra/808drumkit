<script>
  // Create an array of drum buttons
  const drumButtons = document.querySelectorAll('.drum');
  
  // Create a function to play drum sounds
  function playDrumSound(e) {
  
    // Create a variable to store the sound
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    
    // Check if there is a sound associated with the button
    if (!audio) {
      return;
    }
    
    // Play the sound
    audio.currentTime = 0;
    audio.play();
    
    // Animate the drum button
    const button = document.querySelector(`button[data-key="${e.keyCode}"]`);
    button.classList.add('playing');
  }
  
  // Listen for keydown events
  window.addEventListener('keydown', playDrumSound);
  
  // Remove the transition classes when the transition ends
  drumButtons.forEach(button => button.addEventListener('transitionend', (e) => {
    if (e.propertyName !== 'transform') {
      return;
    }
    e.target.classList.remove('playing');
  }));
  
   // Create an array of modulator buttons
  const modulatorButtons = document.querySelectorAll('.modulator');
  
  // Create a function to modulate the drum sounds
  function modulateDrumSound(e) {
  
    // Create a variable to store the sound
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    
    // Check if there is a sound associated with the button
    if (!audio) {
      return;
    }
    
    // Modulate the sound to the F-major scale
    if (e.keyCode === 97) {
      audio.playbackRate = 1.0;
    } 
    else if (e.keyCode === 98) {
      audio.playbackRate = 1.059;
    } 
    else if (e.keyCode === 99) {
      audio.playbackRate = 1.122;
    } 
    else if (e.keyCode === 100) {
      audio.playbackRate = 1.189;
    } 
    else if (e.keyCode === 101) {
      audio.playbackRate = 1.26;
    } 
    else if (e.keyCode === 102) {
      audio.playbackRate = 1.335;
    } 
    else if (e.keyCode === 103) {
      audio.playbackRate = 1.414;
    } 
    else if (e.keyCode === 104) {
      audio.playbackRate = 1.498;
    } 
    else if (e.keyCode === 105) {
      audio.playbackRate = 1.587;
    }
    
    // Animate the modulator button
    const button = document.querySelector(`button[data-key="${e.keyCode}"]`);
    button.classList.add('playing');
  }
  
  // Listen for keydown events
  window.addEventListener('keydown', modulateDrumSound);
  
  // Remove the transition classes when the transition ends
  modulatorButtons.forEach(button => button.addEventListener('transitionend', (e) => {
    if (e.propertyName !== 'transform') {
      return;
    }
    e.target.classList.remove('playing');
  }));
</script>
